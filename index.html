<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÜVERCİN PAZARI | Herkes İlan Verebilir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="location.reload()">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">G</div>
                <span class="font-black text-xl tracking-tighter uppercase">Güvercin<span class="text-blue-600">Pazarı</span></span>
            </div>
            <div id="nav-actions" class="flex items-center space-x-3">
                <button onclick="sayfaAc('login')" class="text-xs font-bold bg-blue-600 text-white px-4 py-2 rounded-full shadow-md">GİRİŞ YAP</button>
            </div>
        </div>
    </nav>

    <main id="home" class="max-w-lg mx-auto p-4 pt-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Canlı Mezat</h2>
            <div id="add-action" class="hidden">
                <button onclick="sayfaAc('add-bid')" class="bg-emerald-600 text-white text-[10px] font-black px-4 py-2 rounded-full shadow-lg">+ İHALE BAŞLAT</button>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl border border-slate-100 overflow-hidden mb-10">
            <img id="c-img" src="https://images.unsplash.com/photo-1509121504107-5999059f0f9c?w=600" class="w-full h-64 object-cover">
            <div class="p-6">
                <div class="flex justify-between items-start mb-2">
                    <h3 id="c-title" class="text-2xl font-black uppercase text-slate-800 leading-tight">Mavi Şebap</h3>
                    <span id="c-seller" class="text-[9px] bg-slate-100 text-slate-500 px-2 py-1 rounded-md font-bold uppercase">Satıcı: Sistem</span>
                </div>
                
                <div class="bg-slate-50 p-5 rounded-2xl flex justify-between items-center border border-slate-100 mb-6">
                    <div>
                        <span class="text-slate-400 text-[10px] font-bold uppercase block">En Yüksek Teklif</span>
                        <div id="c-price" class="text-3xl font-black text-blue-700 tracking-tighter">1.500 TL</div>
                    </div>
                    <button onclick="makeBid()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition-all">TEKLİF VER</button>
                </div>

                <div id="bid-history" class="space-y-2">
                    </div>
            </div>
        </div>
    </main>

    <section id="login" class="hidden max-w-sm mx-auto p-6 mt-10">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl border border-slate-100">
            <h2 class="text-2xl font-black text-center mb-6 uppercase tracking-tighter">Üye Girişi</h2>
            <input type="text" id="u-name" placeholder="Kullanıcı Adı" class="w-full border p-4 rounded-2xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="u-pass" placeholder="Şifre" class="w-full border p-4 rounded-2xl mb-4 outline-none">
            <button onclick="handleLogin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl">GİRİŞ YAP</button>
            <p class="text-center text-[10px] text-slate-400 mt-4 italic">Not: Admin girişi için 'admin' / 'admin64' kullanın.</p>
        </div>
    </section>

    <section id="add-bid" class="hidden max-w-sm mx-auto p-6 mt-10">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl border-2 border-emerald-500">
            <h2 class="text-2xl font-black text-emerald-600 mb-6 uppercase italic">Yeni İlan Ekle</h2>
            <div class="space-y-4">
                <input type="text" id="new-t" placeholder="Güvercin Cinsi" class="w-full border p-4 rounded-2xl outline-none">
                <input type="text" id="new-i" placeholder="Fotoğraf Linki (URL)" class="w-full border p-4 rounded-2xl outline-none">
                <input type="number" id="new-p" placeholder="Başlangıç Fiyatı (TL)" class="w-full border p-4 rounded-2xl outline-none">
                <button onclick="submitBid()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-xl uppercase">İhaleyi Başlat</button>
                <button onclick="sayfaAc('home')" class="w-full text-slate-400 text-xs font-bold">İptal Et</button>
            </div>
        </div>
    </section>

    <script>
        let user = localStorage.getItem('activeUser') || null;

        function sayfaAc(id) {
            ['home', 'login', 'add-bid'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function handleLogin() {
            const n = document.getElementById('u-name').value;
            const p = document.getElementById('u-pass').value;

            if (n === 'admin' && p === 'admin64') {
                user = 'admin';
            } else if (n && p) {
                user = n;
            } else {
                return alert('Eksik bilgi!');
            }

            localStorage.setItem('activeUser', user);
            alert('Hoş geldin ' + user);
            location.reload();
        }

        if (user) {
            document.getElementById('nav-actions').innerHTML = `
                <span class="text-[10px] font-black bg-blue-100 text-blue-700 px-3 py-2 rounded-full uppercase">${user}</span>
                <button onclick="logout()" class="text-red-500 font-bold text-[10px] ml-2 tracking-widest">ÇIKIŞ</button>
            `;
            document.getElementById('add-action').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('activeUser');
            location.reload();
        }

        function submitBid() {
            const t = document.getElementById('new-t').value;
            const i = document.getElementById('new-i').value || 'https://images.unsplash.com/photo-1509121504107-5999059f0f9c?w=600';
            const p = document.getElementById('new-p').value;

            if(!t || !p) return alert('Başlık ve fiyat girin!');

            localStorage.setItem('c_title', t);
            localStorage.setItem('c_img', i);
            localStorage.setItem('c_price', p);
            localStorage.setItem('c_seller', user);
            
            alert('İhale yayına alındı!');
            location.reload();
        }

        window.onload = function() {
            const t = localStorage.getItem('c_title');
            const i = localStorage.getItem('c_img');
            const p = localStorage.getItem('c_price');
            const s = localStorage.getItem('c_seller');

            if(t) document.getElementById('c-title').innerText = t;
            if(i) document.getElementById('c-img').src = i;
            if(p) document.getElementById('c-price').innerText = new Intl.NumberFormat('tr-TR').format(p) + " TL";
            if(s) document.getElementById('c-seller').innerText = "Satıcı: " + s;
        };

        function makeBid() {
            if(!user) return alert('Lütfen önce giriş yapın!');
            const b = prompt("Teklifiniz (TL):");
            if(!b || isNaN(b)) return;

            const old = localStorage.getItem('c_price') || 0;
            if(Number(b) <= Number(old)) return alert('Daha yüksek bir teklif verin!');

            localStorage.setItem('c_price', b);
            location.reload();
        }
    </script>
</body>
</html>
