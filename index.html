<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÜVERCİN MEZAT | Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .hidden { display: none; }
        .admin-border { border: 2px solid #ef4444 !important; }
    </style>
</head>
<body class="text-slate-900">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="sayfaAc('ana-sayfa')">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">G</div>
                <span class="font-black text-xl tracking-tighter uppercase">Güvercin<span class="text-blue-600">Mezat</span></span>
            </div>
            <div id="nav-butonlar" class="flex space-x-2">
                <button onclick="sayfaAc('giris-ekrani')" class="text-xs font-bold bg-slate-100 px-4 py-2 rounded-full hover:bg-slate-200 transition">GİRİŞ / ÜYE OL</button>
            </div>
        </div>
    </nav>

    <main id="ana-sayfa" class="max-w-lg mx-auto p-4 pt-8">
        <div class="mb-6 flex justify-between items-end">
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Aktif Mezat</h2>
            <div id="admin-ekle-butonu" class="hidden">
                <button onclick="sayfaAc('ihale-ekle')" class="bg-red-600 text-white text-[10px] font-bold px-4 py-2 rounded-full shadow-lg">+ İHALE EKLE</button>
            </div>
        </div>

        <div id="aktif-ihale-karti" class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
            <img id="ihale-resim" src="https://images.unsplash.com/photo-1509121504107-5999059f0f9c?w=600" class="w-full h-64 object-cover">
            <div class="p-8">
                <h3 id="ihale-baslik" class="text-2xl font-black uppercase mb-4 text-slate-800">Mavi Şebap Kupalı</h3>
                <div class="bg-slate-50 p-6 rounded-3xl flex justify-between items-center mb-6">
                    <div>
                        <span class="text-slate-400 text-[10px] font-bold uppercase block">En Yüksek Teklif</span>
                        <div id="fiyat" class="text-3xl font-black text-blue-700">1.500 TL</div>
                    </div>
                    <button onclick="teklifVer()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition-all">TEKLİF VER</button>
                </div>
                <div id="mesajlar" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <div id="giris-ekrani" class="hidden max-w-sm mx-auto p-6 mt-10">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl border border-slate-100">
            <h2 class="text-2xl font-black text-center mb-6">Hesabınıza Girin</h2>
            <input type="text" id="login-user" placeholder="Kullanıcı Adı" class="w-full border p-4 rounded-2xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="login-pass" placeholder="Şifre" class="w-full border p-4 rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="girisYap()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl">GİRİŞ YAP</button>
            <button onclick="sayfaAc('ana-sayfa')" class="w-full mt-4 text-slate-400 text-xs">Vazgeç</button>
        </div>
    </div>

    <div id="ihale-ekle" class="hidden max-w-md mx-auto p-6 mt-10">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl border-2 border-red-500">
            <h2 class="text-2xl font-black text-red-600 mb-6 uppercase italic">Yeni İhale Başlat</h2>
            <input type="text" id="yeni-baslik" placeholder="Güvercin Cinsi ve Özelliği" class="w-full border p-4 rounded-2xl mb-3">
            <input type="text" id="yeni-resim" placeholder="Resim URL (Link)" class="w-full border p-4 rounded-2xl mb-3">
            <input type="number" id="yeni-fiyat" placeholder="Başlangıç Fiyatı (TL)" class="w-full border p-4 rounded-2xl mb-4">
            <button onclick="ihaleYayinla()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold shadow-xl">YAYINLA</button>
        </div>
    </div>

    <script>
        let currentUser = localStorage.getItem('user') || null;

        function sayfaAc(id) {
            ['ana-sayfa', 'giris-ekrani', 'ihale-ekle'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function girisYap() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;

            if (user === 'admin' && pass === 'admin64') {
                currentUser = 'admin';
                localStorage.setItem('user', 'admin');
                alert('Hoş geldin Patron!');
                location.reload();
            } else if (user && pass) {
                currentUser = user;
                localStorage.setItem('user', user);
                alert('Giriş başarılı: ' + user);
                location.reload();
            } else {
                alert('Bilgileri doldurun!');
            }
        }

        // Giriş Durumunu Kontrol Et
        if (currentUser) {
            document.getElementById('nav-butonlar').innerHTML = `
                <span class="text-[10px] font-black bg-blue-100 text-blue-700 px-3 py-2 rounded-full uppercase">${currentUser}</span>
                <button onclick="cikisYap()" class="text-[10px] font-bold text-red-500 ml-2">ÇIKIŞ</button>
            `;
            if (currentUser === 'admin') {
                document.getElementById('admin-ekle-butonu').classList.remove('hidden');
            }
        }

        function cikisYap() {
            localStorage.clear();
            location.reload();
        }

        function ihaleYayinla() {
            const b = document.getElementById('yeni-baslik').value;
            const r = document.getElementById('yeni-resim').value;
            const f = document.getElementById('yeni-fiyat').value;

            if(!b || !f) return alert('Başlık ve fiyat zorunlu!');

            localStorage.setItem('aktif_baslik', b);
            localStorage.setItem('aktif_resim', r || 'https://images.unsplash.com/photo-1509121504107-5999059f0f9c?w=600');
            localStorage.setItem('pro_fiyat', f);
            
            alert('İhale Başarıyla Yayına Alındı!');
            location.reload();
        }

        // Sayfa yüklendiğinde adminin girdiği verileri çek
        window.onload = function() {
            const b = localStorage.getItem('aktif_baslik');
            const r = localStorage.getItem('aktif_resim');
            const f = localStorage.getItem('pro_fiyat');
            
            if(b) document.getElementById('ihale-baslik').innerText = b;
            if(r) document.getElementById('ihale-resim').src = r;
            if(f) document.getElementById('fiyat').innerText = new Intl.NumberFormat('tr-TR').format(f) + " TL";
        };

        function teklifVer() {
            if(!currentUser) return alert('Teklif vermek için giriş yapmalısınız!');
            
            const miktar = prompt("Teklifiniz (TL):");
            if(!miktar || isNaN(miktar)) return;

            const eskiFiyat = localStorage.getItem('pro_fiyat') || 0;
            if(Number(miktar) <= Number(eskiFiyat)) return alert("Daha yüksek bir teklif verin!");

            localStorage.setItem('pro_fiyat', miktar);
            location.reload();
        }
    </script>
</body>
</html>
