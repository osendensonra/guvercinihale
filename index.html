<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃœVERCÄ°N PAZARI | GÃ¶rsel YÃ¼kleme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="location.reload()">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">G</div>
                <span class="font-black text-xl tracking-tighter uppercase italic">GÃ¼vercin<span class="text-blue-600">PazarÄ±</span></span>
            </div>
            <div id="nav-actions" class="flex items-center space-x-3">
                <button onclick="sayfaAc('login')" class="text-xs font-bold bg-blue-600 text-white px-4 py-2 rounded-full">GÄ°RÄ°Åž YAP</button>
            </div>
        </div>
    </nav>

    <main id="home" class="max-w-lg mx-auto p-4 pt-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">CanlÄ± Mezat</h2>
            <div id="add-action" class="hidden">
                <button onclick="sayfaAc('add-bid')" class="bg-emerald-600 text-white text-[10px] font-black px-4 py-2 rounded-full shadow-lg border-2 border-white">+ Ä°HALE BAÅžLAT</button>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden mb-10">
            <div class="relative">
                <img id="c-img" src="https://images.unsplash.com/photo-1509121504107-5999059f0f9c?w=600" class="w-full h-80 object-cover bg-gray-200">
                <div class="absolute top-4 left-4">
                    <span id="c-seller" class="bg-black/50 text-white backdrop-blur-md text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-widest">SatÄ±cÄ±: Sistem</span>
                </div>
            </div>
            
            <div class="p-8">
                <h3 id="c-title" class="text-3xl font-black uppercase text-slate-800 leading-tight mb-6">Mavi Åžebap</h3>
                
                <div class="bg-slate-50 p-6 rounded-3xl flex justify-between items-center border border-slate-100 shadow-inner">
                    <div>
                        <span class="text-slate-400 text-[10px] font-bold uppercase block mb-1">En YÃ¼ksek Teklif</span>
                        <div id="c-price" class="text-3xl font-black text-blue-700 tracking-tighter">1.500 TL</div>
                    </div>
                    <button onclick="makeBid()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-tighter">Teklif Ver</button>
                </div>
            </div>
        </div>
    </main>

    <section id="login" class="hidden max-w-sm mx-auto p-6 mt-10">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl border border-slate-100 text-center">
            <h2 class="text-2xl font-black mb-6 uppercase tracking-tighter">GiriÅŸ Yap</h2>
            <input type="text" id="u-name" placeholder="KullanÄ±cÄ± AdÄ±" class="w-full border p-4 rounded-2xl mb-3 outline-none">
            <input type="password" id="u-pass" placeholder="Åžifre" class="w-full border p-4 rounded-2xl mb-4 outline-none">
            <button onclick="handleLogin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">SÄ°STEME GÄ°R</button>
            <p class="text-[10px] text-slate-400 mt-4 italic text-center">KullanÄ±cÄ± adÄ± ve ÅŸifrenizi giriniz.</p>
        </div>
    </section>

    <section id="add-bid" class="hidden max-w-sm mx-auto p-6 mt-10">
        <div class="bg-white p-8 rounded-[3rem] shadow-2xl border-4 border-emerald-500">
            <h2 class="text-2xl font-black text-emerald-600 mb-6 uppercase italic tracking-tighter text-center">Ä°hale OluÅŸtur</h2>
            <div class="space-y-4">
                <div class="relative w-full h-40 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden">
                    <input type="file" id="new-img-file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage(this)">
                    <div id="preview-placeholder" class="text-center">
                        <span class="text-4xl">ðŸ“¸</span>
                        <p class="text-[10px] font-bold text-slate-400 mt-2 uppercase">GÃ¶rsel SeÃ§</p>
                    </div>
                    <img id="img-preview" class="hidden w-full h-full object-cover">
                </div>
                
                <input type="text" id="new-t" placeholder="GÃ¼vercin Cinsi" class="w-full border p-4 rounded-2xl outline-none font-bold">
                <input type="number" id="new-p" placeholder="BaÅŸlangÄ±Ã§ FiyatÄ± (TL)" class="w-full border p-4 rounded-2xl outline-none font-bold">
                <button onclick="submitBid()" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black shadow-xl uppercase tracking-tighter">Ä°haleyi BaÅŸlat</button>
                <button onclick="sayfaAc('home')" class="w-full text-slate-400 text-xs font-bold uppercase">Geri DÃ¶n</button>
            </div>
        </div>
    </section>

    <script>
        let user = localStorage.getItem('activeUser') || null;
        let selectedImageData = "";

        function sayfaAc(id) {
            ['home', 'login', 'add-bid'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function handleLogin() {
            const n = document.getElementById('u-name').value;
            const p = document.getElementById('u-pass').value;

            if (n === 'admin' && p === 'admin64') {
                user = 'admin';
            } else if (n && p) {
                user = n;
            } else {
                return alert('Eksik bilgi!');
            }

            localStorage.setItem('activeUser', user);
            location.reload();
        }

        if (user) {
            document.getElementById('nav-actions').innerHTML = `
                <div class="flex flex-col items-end">
                    <span class="text-[9px] font-black text-blue-600 uppercase tracking-widest">${user}</span>
                    <button onclick="logout()" class="text-red-500 font-bold text-[9px] uppercase tracking-tighter">Ã‡IKIÅž YAP</button>
                </div>
            `;
            document.getElementById('add-action').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('activeUser');
            location.reload();
        }

        // GÃ¶rsel SeÃ§ildiÄŸinde Ã–nizleme Yap
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageData = e.target.result;
                    document.getElementById('img-preview').src = selectedImageData;
                    document.getElementById('img-preview').classList.remove('hidden');
                    document.getElementById('preview-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function submitBid() {
            const t = document.getElementById('new-t').value;
            const p = document.getElementById('new-p').value;

            if(!t || !p || !selectedImageData) return alert('LÃ¼tfen gÃ¶rsel seÃ§in, baÅŸlÄ±k ve fiyat girin!');

            localStorage.setItem('c_title', t);
            localStorage.setItem('c_img', selectedImageData);
            localStorage.setItem('c_price', p);
            localStorage.setItem('c_seller', user);
            
            alert('Ä°hale BaÅŸarÄ±yla BaÅŸlatÄ±ldÄ±!');
            location.reload();
        }

        window.onload = function() {
            const t = localStorage.getItem('c_title');
            const i = localStorage.getItem('c_img');
            const p = localStorage.getItem('c_price');
            const s = localStorage.getItem('c_seller');

            if(t) document.getElementById('c-title').innerText = t;
            if(i) document.getElementById('c-img').src = i;
            if(p) document.getElementById('c-price').innerText = new Intl.NumberFormat('tr-TR').format(p) + " TL";
            if(s) document.getElementById('c-seller').innerText = "SatÄ±cÄ±: " + s;
        };

        function makeBid() {
            if(!user) return alert('LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
            const b = prompt("Teklifiniz (TL):");
            if(!b || isNaN(b)) return;

            const old = localStorage.getItem('c_price') || 0;
            if(Number(b) <= Number(old)) return alert('Daha yÃ¼ksek bir teklif verin!');

            localStorage.setItem('c_price', b);
            location.reload();
        }
    </script>
</body>
</html>
