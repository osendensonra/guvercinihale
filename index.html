<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuvercinIhale | Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-900 p-4 text-white flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold">GUVERCİNİHALE</h1>
        <div class="flex space-x-2 text-xs">
            <button onclick="showPage('home')" class="bg-blue-800 px-3 py-1 rounded">İhaleler</button>
            <button onclick="adminLogin()" id="adminBtn" class="bg-red-600 px-3 py-1 rounded">YÖNETİM</button>
        </div>
    </nav>

    <div id="home" class="p-4 container mx-auto max-w-md">
        <div id="ihale-listesi">
            <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6 border">
                <img src="https://images.unsplash.com/photo-1509121504107-5999059f0f9c?w=400" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg">Mavi Şebap - Erkek</h3>
                    <p class="text-blue-700 font-bold text-xl">2.450 TL</p>
                    <button class="w-full mt-3 bg-blue-800 text-white py-2 rounded-lg font-bold">Teklif Ver</button>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-4 container mx-auto max-w-md">
        <div class="bg-white p-6 rounded-2xl shadow-2xl border-2 border-red-500">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-red-600 italic">PATRON PANELİ</h2>
                <button onclick="showPage('home')" class="text-xs bg-gray-200 px-2 py-1 rounded">Kapat</button>
            </div>

            <div class="mb-8 border-b pb-6">
                <h3 class="font-bold mb-3 text-sm text-gray-500 uppercase">Yeni İhale Başlat</h3>
                <input type="text" id="kCins" placeholder="Kuşun Cinsi" class="w-full border p-3 rounded-xl mb-2 text-sm">
                <input type="number" id="kFiyat" placeholder="Başlangıç Fiyatı" class="w-full border p-3 rounded-xl mb-2 text-sm">
                <input type="text" id="kResim" placeholder="Resim Linki (Opsiyonel)" class="w-full border p-3 rounded-xl mb-3 text-sm">
                <button onclick="ilanEkle()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold shadow-lg">YAYINLA</button>
            </div>

            <div>
                <h3 class="font-bold mb-3 text-sm text-gray-500 uppercase">Aktif İhaleleri Yönet</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border">
                        <span class="text-sm font-bold">Mavi Şebap...</span>
                        <div class="flex space-x-1">
                            <button class="bg-blue-500 text-white p-2 rounded-lg text-[10px]">BİTİR</button>
                            <button class="bg-red-500 text-white p-2 rounded-lg text-[10px]">SİL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(p) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById(p).classList.remove('hidden');
        }

        function adminLogin() {
            let pass = prompt("Yönetici Şifresi:");
            if(pass === "guvercin123") {
                showPage('admin-panel');
            } else {
                alert("Yetkisiz Giriş!");
            }
        }

        function ilanEkle() {
            const cins = document.getElementById('kCins').value;
            const fiyat = document.getElementById('kFiyat').value;
            if(!cins || !fiyat) return alert("Bilgileri doldur!");
            
            // Burada yeni ilan listeye eklenecek
            alert("İhale başarıyla eklendi! (Canlı veritabanı bağlandığında kalıcı olacak)");
            showPage('home');
        }
    </script>
</body>
</html>
