<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İhale Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-5">

    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-6 border-t-8 border-blue-900">
        <h1 class="text-2xl font-black text-center mb-6">GÜVERCİN İHALE</h1>
        
        <div class="bg-blue-50 p-4 rounded-xl mb-6 text-center">
            <p class="text-sm text-gray-500 font-bold uppercase">Mevcut Fiyat</p>
            <p id="fiyatGosterge" class="text-4xl font-black text-blue-900">1.500 TL</p>
        </div>

        <button onclick="teklifAl()" class="w-full bg-blue-800 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:bg-blue-700 mb-4">
            TEKLİF VER
        </button>

        <button onclick="adminPaneliniAc()" class="w-full bg-gray-100 text-gray-400 py-2 rounded-xl text-xs font-bold uppercase">
            Yönetim Paneli
        </div>

        <div id="mesajKutusu" class="mt-6 space-y-2 max-h-40 overflow-auto">
            </div>
    </div>

    <script>
        // Hata olup olmadığını anlamak için ilk çalıştırmada mesaj verelim
        console.log("Sistem yüklendi");

        function teklifAl() {
            try {
                let isim = prompt("Adınız nedir?");
                if (isim == null || isim == "") return;

                let teklif = prompt("Teklifiniz kaç TL?");
                if (teklif == null || teklif == "") return;

                // Fiyatı ekrana yazdır
                document.getElementById('fiyatGosterge').innerText = teklif + " TL";

                // Listeye ekle
                let liste = document.getElementById('mesajKutusu');
                liste.innerHTML = '<div class="p-2 bg-green-50 border-l-4 border-green-500 text-sm"><b>' + isim + ':</b> ' + teklif + ' TL teklif verdi!</div>' + liste.innerHTML;
                
                alert("Teklifiniz başarıyla eklendi!");
            } catch (hata) {
                alert("Bir hata oluştu: " + hata.message);
            }
        }

        function adminPaneliniAc() {
            let sifre = prompt("Admin Şifresi:");
            if (sifre === "guvercin123") {
                alert("Hoş geldiniz osendensonra! Sistem yönetim modunda.");
            } else {
                alert("Şifre yanlış!");
            }
        }
    </script>

</body>
</html>
